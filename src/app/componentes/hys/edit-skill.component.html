<div *ngIf="skill" class="all">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="formulario">
        <div>
            <h2>Edici√≥n de la Skill</h2>
            <label for="nombre">Nombre</label>
            <input class="controls" type="text" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
        </div>
        <div>
            <label for="porcentaje">Porcentaje de avance de skill</label>
            <input class="controls" type="text" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
        </div>
        <button class="buttons">Actualizar skill</button>
    </form>
</div>
